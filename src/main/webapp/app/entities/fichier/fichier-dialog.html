
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFichierLabel" translate="etatcivilApp.fichier.home.createOrEditLabel">Create or edit a Fichier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fichier.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fichier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="etatcivilApp.fichier.nomFichier" for="field_nomFichier">Nom Fichier</label>
            <input type="text" class="form-control" name="nomFichier" id="field_nomFichier"
                    ng-model="vm.fichier.nomFichier"
                    required />
            <div ng-show="editForm.nomFichier.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomFichier.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="etatcivilApp.fichier.chemin" for="field_chemin">Chemin</label>
            <input type="text" class="form-control" name="chemin" id="field_chemin"
                    ng-model="vm.fichier.chemin"
                    required />
            <div ng-show="editForm.chemin.$invalid">
                <p class="help-block"
                    ng-show="editForm.chemin.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
